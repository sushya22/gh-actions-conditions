name: reusable yaml
on:
  workflow_call:
    inputs:
      artifact-name:
        description: this takes artifact as input
        required: false
        default: dist
        type: string
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{inputs.artifact-name}}
      - name: deploy app
        run: echo "deploying the app"
